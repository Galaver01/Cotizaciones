<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cotizaciones</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega esto en el <head> de index.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generar Cotización</h1>
        <form id="cotizacionForm">
            <!-- Datos del cliente -->
            <div class="form-group">
                <label>Cliente:</label>
                <input type="text" id="cliente" required>
            </div>
            
            <!-- Productos/Servicios -->
            <div class="form-group">
                <label>Productos/Servicios:</label>
                <div id="productos">
                    <div class="producto">
                        <input type="text" placeholder="Descripción" class="descripcion" required>
                        <input type="number" placeholder="Cantidad" class="cantidad" required>
                        <input type="number" placeholder="Precio unitario" class="precio" required>
                        <button type="button" class="eliminar">X</button>
                    </div>
                </div>
                <button type="button" id="agregarProducto">Agregar Producto</button>
            </div>
            
            <button type="submit">Generar Cotización</button>
            <button id="descargarPDF" style="display: none;">Descargar PDF</button>
        </form>
        
        <div id="preview"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
