<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaciones - Neumorfismo</title> <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generar Cotización</h1>
        <form id="cotizacionForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" required>
                    <option value="">Seleccione un cliente</option>
                    <option value="Transportes Maeda">Transportes Maeda</option>
                    <option value="Maeda Logistic">Maeda Logistic</option>
                     <option value="LUTSA">Logistica Unidad de Transportistas</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label>Productos/Servicios:</label>
                <div id="productos">
                    <div class="producto">
                        <input type="text" placeholder="Económico trabajado" class="economico" required>
                        <input type="date" placeholder="Fecha de trabajo" class="fecha" required>
                        <input type="text" placeholder="Descripción" class="descripcion" required>
                        <input type="number" placeholder="Cantidad" class="cantidad" min="1" required>
                        <input type="number" placeholder="Precio unitario" class="precio" step="0.01" min="0" required>
                        <button type="button" class="eliminar" aria-label="Eliminar producto">X</button>
                    </div>
                </div>
                <button type="button" id="agregarProducto">Agregar Producto</button>
            </div>

            <div class="form-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="aplicarISR">
                    <label for="aplicarISR">Aplicar Retención de ISR (1.25%)</label>
                </div>
            </div>

            <button type="submit">Generar Cotización</button>
            <button id="descargarPDF" style="display: none;">Descargar PDF</button>
        </form>
        
        <div id="preview">
            <p>No hay cotización generada. Rellena los campos y haz clic en "Generar Cotización".</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
