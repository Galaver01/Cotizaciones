<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaciones</title> <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <img src="IMG.jpeg" alt="Logo de la empresa" class="logo" />
                <div class="title-group">
                    <h1>Generar Cotización</h1>
                    <p class="subtitle">Rápido, claro y profesional</p>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">Modo claro</button>
        </div>
    </header>

    <div class="container">
        <form id="cotizacionForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" required>
                    <option value="">Seleccione un cliente</option>
                    <option value="Transportes Maeda">Transportes Maeda</option>
                    <option value="Maeda Logistic">Maeda Logistic</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label>Productos/Servicios:</label>
                <div id="productos">
                    <div class="producto">
                        <input type="text" placeholder="Económico trabajado" class="economico" required>
                        <input type="date" placeholder="Fecha de trabajo" class="fecha" required>
                        <input type="text" placeholder="Descripción" class="descripcion" required>
                        <input type="number" placeholder="Cantidad" class="cantidad" min="1" required>
                        <input type="number" placeholder="Precio unitario" class="precio" step="0.01" min="0" required>
                        <button type="button" class="eliminar" aria-label="Eliminar producto">X</button>
                    </div>
                </div>
                <button type="button" id="agregarProducto" aria-label="Agregar nuevo producto o servicio">Agregar producto</button>
            </div>

            <div class="form-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="aplicarISR">
                    <label for="aplicarISR">Aplicar Retención de ISR (1.25%)</label>
                </div>
            </div>

            <button type="submit" class="btn-primary">Generar Cotización</button>
            <button id="descargarPDF" class="btn-secondary" style="display: none;">Descargar PDF</button>
        </form>
        
        <div id="preview">
            <p>No hay cotización generada. Rellena los campos y haz clic en "Generar Cotización".</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
